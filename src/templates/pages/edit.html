{% block content %}
    <h1>Edit Page</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ page.title }}" placeholder="Page title">
        </p>
        <p>
            <label for="content">Content</label>
            <textarea name="content" placeholder="Page content" rows="15" cols="60">{{ page.content }}</textarea>
        </p>
        <p>
            <button type="submit">Save Changes</button>
        </p>
    </form>
{% endblock %}
